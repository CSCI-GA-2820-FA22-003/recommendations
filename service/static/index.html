<!DOCTYPE html>
<html>
  <head>
    <title>Recommendations Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Recommendations Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Recommendation:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="id">Recommendation ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="id" placeholder="Enter ID of Recommendation">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                <button type="submit" class="btn btn-success" id="like-btn">Like</button>
                <button type="submit" class="btn btn-warning" id="dislike-btn">Dislike</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- PRODUCT #1 -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_1">Product #1:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_1" placeholder="Enter product #1 of Recommendation">
              </div>
            </div>

            <!-- PRODUCT #2 -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="product_2">Product #2:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_2" placeholder="Enter product #2 of Recommendation">
                </div>
              </div>

            <!-- LIKED -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="liked">Liked:</label>
              <div class="col-sm-10">
                <select class="form-control" id="liked">
                  <option value="true" selected>True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>

            <!-- GENDER -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="recommendation_type">Type:</label>
              <div class="col-sm-10">
                <select class="form-control" id="recommendation_type">
                  <option value="UNKNOWN" selected>Unknown</option>
                  <option value="CROSS_SELL">Cross Sell</option>
                  <option value="UP_SELL">Up Sell</option>
                  <option value="ACCESSORY">Accessory</option>
                </select>
              </div>
            </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Recommendation Type</th>
            <th class="col-md-4">Product 1</th>
            <th class="col-md-3">Product 2</th>
            <th class="col-md-3">Liked</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
